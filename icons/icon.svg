<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="#4285f4"/>
  
  <!-- Windows representation -->
  <!-- Top left window -->
  <rect x="16" y="16" width="40" height="30" rx="3" fill="white" opacity="0.9"/>
  <rect x="18" y="18" width="36" height="4" rx="2" fill="#4285f4"/>
  
  <!-- Top right window -->
  <rect x="72" y="16" width="40" height="30" rx="3" fill="white" opacity="0.9"/>
  <rect x="74" y="18" width="36" height="4" rx="2" fill="#4285f4"/>
  
  <!-- Bottom left window -->
  <rect x="16" y="56" width="40" height="30" rx="3" fill="white" opacity="0.9"/>
  <rect x="18" y="58" width="36" height="4" rx="2" fill="#4285f4"/>
  
  <!-- Bottom right window -->
  <rect x="72" y="56" width="40" height="30" rx="3" fill="white" opacity="0.9"/>
  <rect x="74" y="58" width="36" height="4" rx="2" fill="#4285f4"/>
  
  <!-- Workspace indicator -->
  <circle cx="64" cy="104" r="8" fill="white" opacity="0.8"/>
  <text x="64" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4285f4" font-weight="bold">1</text>
  
  <!-- Grid lines to show organization -->
  <line x1="64" y1="20" x2="64" y2="80" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="20" y1="50" x2="108" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
</svg> 